<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Title
      </th>
      <th>
        Category
      </th>
      <th>
        Severity
      </th>
      <th>
        Resolved?
      </th>
      <th>
        Created On
      </th>
      <th>
        Escalated?
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let issue of issues">
      <td>
        {{ issue.id }}
      </td>
      <td class="font-weight-bold">
        {{ issue.title }}
      </td>
      <td>
        {{ issue.category }}
      </td>
      <td>
        {{ issue.severity }}
      </td>
      <td>
        {{ issue.resolved ? 'Yes' : 'No' }}
      </td>
      <td>
        {{ issue.createdOn | date: 'dd-MM-yyyy' }}
      </td>
      <td>
        {{ issue.escalated ? 'Yes' : 'No' }}
      </td>
    </tr>
  </tbody>
</table>
